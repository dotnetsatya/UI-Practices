<script>
    $(document).ready(function () {
        $("#btnreset").click(function(){
            WebAdminApp.UserModule.resetPassword(sessionStorage.username, $("#txtnewpassword").val());
            alert("Password succesfully changed");
            $("#content").load("partials/userinfo.html");
        });

    });
</script>
<div id="resetuserpassword">
    <h3>Please Reset your password here..</h3>
    <p>
        Old Password : <input type="password" id="txtoldpassword" />
    </p>
    <p>
        New Password : <input type="password" id="txtnewpassword" />
    </p>
    <p>
        Confirm Password : <input type="password" id="txtconfirmpassword" />
    </p>
    <p>
        <input type="button" id="btnreset"  value="Reset Password" /> 
    </p>
</div>
